<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slider</title>
    <script src="https://kit.fontawesome.com/f35f134351.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Javascript Slider</h1>
<div class="slider-wrapper">

<div class="single-slide-wrapper">
     <div class="slide">
         <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHdlYnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
     </div>

     <div class="slide">
        <img src="https://media.istockphoto.com/photos/all-set-for-a-productive-day-at-home-picture-id1272462939?b=1&k=20&m=1272462939&s=170667a&w=0&h=CaJ8M3IvqKrCZhTHYEbt7HKnZ5xTphBDkD1lRKQlWKQ=">
     </div>

     <div class="slide">
        <img src="https://media.istockphoto.com/photos/quality-control-certification-checked-guarantee-of-standard-picture-id1282804749?b=1&k=20&m=1282804749&s=170667a&w=0&h=pxajgIoOB8XGjTPHwWAsnVS3PCoUZWxBwCYBdpqCVk8=">
     </div>

     <div class="slide">
        <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHdlYnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
     </div>

     <div class="slide">
        <img src="https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHdlYnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
     </div>
    
</div>   

<div class="prev">
    <i class="fas fa-less-than"></i>
</div>
<div class="next">
    <i class="fas fa-greater-than"></i>
</div>

<div class="slider-btn-list">

</div>

</div>






</body>
<script src="slide.js" type="text/javascript"></script>
</html>
